version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: productdb
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: productdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: product-backend
    restart: always
    environment:
      PORT: 8000
      POSTGRES_URI: postgres://postgres:root@postgres:5432/productdb
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: npm run dev

volumes:
  pgdata:

